# Nginx configuration for thenefol.com

# Upstream backend server
upstream nefol_backend {
    server 127.0.0.1:2000;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Map to determine asset source based on referrer
map $http_referer $asset_root {
    default /var/www/nefol/user-panel/dist;
    ~*/admin/ /var/www/nefol/admin-panel/dist;
}

# Main HTTP server (ACME + redirects)
server {
    listen 80;
    listen [::]:80;
    server_name thenefol.com www.thenefol.com;

    root /var/www/nefol;
    access_log /var/log/nginx/nefol_access.log;
    error_log /var/log/nginx/nefol_error.log;

    # Serve ACME challenge files over HTTP
    location ^~ /.well-known/acme-challenge {
        root /var/www/nefol;
        default_type text/plain;
        try_files $uri =404;
        access_log off;
        log_not_found off;
        gzip off;
        add_header Content-Type text/plain;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Primary HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thenefol.com www.thenefol.com;

    root /var/www/nefol;
    access_log /var/log/nginx/nefol_access.log;
    error_log /var/log/nginx/nefol_error.log;

    ssl_certificate /etc/letsencrypt/live/thenefol.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thenefol.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    client_max_body_size 500M;

    # Serve ACME challenges over HTTPS as well
    location ^~ /.well-known/acme-challenge {
        root /var/www/nefol;
        default_type text/plain;
        try_files $uri =404;
        access_log off;
        log_not_found off;
        gzip off;
        add_header Content-Type text/plain;
    }

    # API root endpoints (returns API info) - must come before /api/ location
    location = /api {
        limit_req zone=api_limit burst=20 nodelay;
        default_type application/json;
        return 200 '{"status":"ok","message":"Nefol API is running","version":"1.0","endpoints":["/api/products","/api/auth/login","/api/users","/api/orders"]}';
        add_header Content-Type application/json;
    }

    location = /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        default_type application/json;
        return 200 '{"status":"ok","message":"Nefol API is running","version":"1.0","endpoints":["/api/products","/api/auth/login","/api/users","/api/orders"]}';
        add_header Content-Type application/json;
    }

    # Backend API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://nefol_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO WebSocket support
    location /socket.io/ {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://nefol_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Assets - serve from appropriate panel based on referrer
    location /assets/ {
        alias $asset_root/assets/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Admin panel - must come before root location
    location ^~ /admin/ {
        limit_req zone=general_limit burst=30 nodelay;

        alias /var/www/nefol/admin-panel/dist/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect /admin (without slash) to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # User panel (root)
    location / {
        limit_req zone=general_limit burst=30 nodelay;

        alias /var/www/nefol/user-panel/dist/;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

